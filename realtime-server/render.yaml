services:
  - type: web
    name: growthyari-realtime
    runtime: node
    plan: free
    # Force development environment for install to ensure devDependencies (@types) are installed
    buildCommand: NODE_ENV=development npm install && npm run build && npm prune --production
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: PORT
        value: 3001
      - key: REALTIME_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /health
