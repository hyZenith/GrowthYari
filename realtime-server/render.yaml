services:
  - type: web
    name: growthyari-realtime
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build && npm prune --production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: REALTIME_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /health
